<body>

  <!--HEADER-->
  <div class="header">
    <a href="./calendar.html">
      <img src="./images/logo/logo-transparent-png.png" alt="Preptastic Logo Header">
    </a>
  </div>

  <div class = "navbar">
    <ul>
      <li><a href="./help.html">Help</a></li>
      <li><a href="./ingredients.html">Ingredients</a></li>
      <li><a href="./recipes.html">Recipes</a></li>
      <li><a href="./calendar.html">Calendar</a></li>
      <li><a href="./feed.html">Feed</a></li>
    </ul>

  <section id="header-title">
    <h1>Your Recipes</h1>

    <div class="header">
        <img src="./images/logo/small-logo-transparent-png.png" alt="Preptastic Icon">
    </div>
    
    <div class="button-group">
      <button id="recipeBtn"><h2>Create Recipe</h2></button>

    <div class="recipe-template">
      <div class="image">Image Upload Goes Here</div>

        <table style="width:100%">
            <tr>
              <th colspan="2">Description</th>
            </tr>

              <td>Time Frame: </td>
              <td rowspan="2">Ingredients: 
                  <div class="ingredient-container" id="ingredient-container">
                  </div>
                  <input type="text" id="ingredient-input" placeholder="Enter ingredient name">
                  <button id="add-ingredient-btn">Add Ingredient</button>
              </td>
            </tr>
            <tr>
              <td>Step-By-Step: </td>
            </tr>
          </table>
