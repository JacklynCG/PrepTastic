<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/recipe.css">
    <title>Recipes</title>
</head>


<body>
  <!--HEADER-->
  <div class="header">
    <a href="./calendar.html">
      <img src="./images/logo/logo-transparent-png.png" alt="Preptastic Logo Header">
    </a>
  </div>

  <div class = "navbar">
    <ul>
      <li><a href="./help.html">Help</a></li>
      <li><a href="./ingredients.html">Ingredients</a></li>
      <li><a href="./recipes.html">Recipes</a></li>
      <li><a href="./calendar.html">Calendar</a></li>
      <li><a href="./feed.html">Feed</a></li>
    </ul>
  </div>
  
  <section id="header-title">
    <h1>Your Recipes</h1>

    <div class="header">
        <img src="./images/logo/small-logo-transparent-png.png" alt="Preptastic Icon">
    </div>


    <div class="button-group">
      <button id="createRecipeBtn"><h2>Create Recipe</h2></button>
      <a href="./feed.html"><button id="recipeBtn"><h2>Find Recipes</h2></button></a>
    </div>

  </section>

  <!--TEMPLATE-->
  
  <section id="page-section">
    <section id="createFormSection" class="hidden">
        <div class="template-container">
            <form id="recipeForm">
            <h2>Create Recipe</h2>
            
            <label for="recipeName">Recipe Name: </label>
            <input type="text" id="recipeName" name="recipeName" required />
            
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" required />

            <label for="servings">Servings: </label>
            <input type="number" id="servings" name="servings" min="1" required />

            <label for="time">Time: </label>
                <input type="number" id="cookTimeHours" placeholder="Hours" min="0" required>
                <input type="number" id="cookTimeMinutes" placeholder="Minutes" min="0" max="59" required>
            
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Write a short description" rows="2" required></textarea>

            <div class="section">
                <label>Ingredients:</label>
                <div class="input-group">
                <input type="text" id="ingredientInput" placeholder="Add ingredient"/>
                <button type="button" id="addIngredientBtn">+</button>
                </div>
                <ul id="ingredientList"></ul>
            </div>

            <div class="section">
                <label>Steps:</label>
                <div class="input-group">
                <input type="text" id="stepInput" placeholder="Add step"/>
                <button type="button" id="addStepBtn">+</button>
                </div>
                <ol id="stepList"></ol>
            </div>

            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="(optional) Add any additional notes..." rows="2"></textarea>

            <button type="submit">Save Recipe</button>
            </form>
        </div>
    </section>
  </section>



  <!-- Where cards will appear -->
   <hr>
   <section id="page-section">
    <h2>Your Saved Recipes</h2>
    <h3>Enjoy...</h3>
  </section>

  <div class="cards-container" id="cardsContainer">
  </div>

  <script src="js/recipe.js"></script>
</body>
</html>
