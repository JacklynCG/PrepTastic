  <div class="modal fade" id="event_entry_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">

          <input type="date" id="event_end_date" class="form-control" />

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // Default view
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay' // View toggles
        },
        themeSystem: 'bootstrap5',
        selectable: true,
        events: function (fetchInfo, successCallback, failureCallback) {
          fetch('display_event.php')
            .then(response => response.json())
            .then(data => {
              if (data.status) {
                successCallback(data.data);
              } else {
                alert(data.msg || "Failed to load events.");
              }
            })
            .catch(error => {
              console.error('Error fetching events:', error);
              failureCallback(error);
            });
        },
        select: function (info) {
          $('#event_start_date').val(info.startStr);
          $('#event_end_date').val(info.endStr);
          $('#event_entry_modal').modal('show');
        }
      });
  
      calendar.render();
  
      // Save event on button click
      $('#saveEventBtn').on('click', function () {
        const title = $('#eventTitle').val();        
        const start = $('#event_start_date').val();
        const end = $('#event_end_date').val();
  
        if (!title || !start || !end) {
          alert('Please fill out all fields.');
          return;
        }
  
        $.ajax({
          url: 'saved_event.php',
          type: 'POST',
          dataType: 'json',
          data: {
            event_name: title,
            event_start_date: start,
            event_end_date: end
          },
          success: function (response) {
            if (response.status) {
              $('#event_entry_modal').modal('hide');
              calendar.refetchEvents();
              alert(response.msg);
            } else {
              alert(response.msg);
            }
          },
          error: function (xhr, status, error) {
            console.error('AJAX error:', xhr.responseText);
            alert('Something went wrong while saving the event.');
          }
        });
      });
    });
  </script>
  
  <section id="page-section">

      <div class="ingredient-container" id="ingredient-container">
      </div>
      <div id="log"></div>
      <script>
        function addIngredient(name, amount, id) {
          const container = document.getElementById("ingredient-container");
    
          const label = document.createElement("label");
    
          const span = document.createElement("span");
          span.textContent = name;
          span.style.fontSize = "40px";
    
          const spanAmount = document.createElement("span");
          spanAmount.textContent = amount;
          span.style.fontSize = "40px";
    
          // Optional: store ingredient ID as a data attribute
          label.setAttribute("data-id", id);
    
          const space = document.createElement("span");
          space.textContent = ": ";
          space.style.fontSize = "40px";

          label.appendChild(span);
          label.appendChild(space);
          label.appendChild(spanAmount);
    
          container.appendChild(label);
        }
    
        $.ajax({
          method: "GET",
          url: "grocerylist.php",
          dataType: "json"
        })
        .done(function(data) {
          data.forEach(function(ingredient) {
            addIngredient(ingredient.name, ingredient.amount, ingredient.ID);
          });
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
          $("#log").text("Error: " + textStatus + " - " + errorThrown);
        });
      </script>
