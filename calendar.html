	<!-- Main wrapper for the calendar application -->
  <section id="page-section">
	
	<div class="wrapper">
        <div id="event-section">
            <h3>Add A meal</h3>
            <input type="date" id="eventDate">
			<form autocomplete="off">
				<div class="autocomplete">
					<input id="dbRecipe" type="text" name="recipeID" placeholder="Recipe from Preptastic Database" required>
				</div>
			</form>
			<input type="text" id="eventTitle" placeholder="Recipe Name">
            <input type="text" id="recipeLink" placeholder="Recipe Link">
			
            <button id="addMeal" onclick="addMeal()">
                Add Meal
            </button>
        </div>
    </div>

			<div class="container-calendar">
				<h3 id="monthAndYear"></h3>
				<div class="button-container-calendar">
					<button id="previous"
							onclick="previous()">
						‹
					</button>
					<button id="next"
							onclick="next()">
						›
					</button>
				</div>
				<div class="button-container-calendar">
					<select id="viewType">
						<option value="daily" onchange="renderDailyView()">Daily</option>
						<option value="weekly" onchange="renderWeeklyView()">Weekly</option>
						<option value="monthly" onchange="renderMonthyView(month, year)">Monthly</option>"
					</select>
				</div>
				
				<table class="table-calendar" id="calendar" data-lang="en">
					<thead id="thead-month"></thead>
					<!-- Table body for displaying the calendar -->
					<tbody id="calendar-body"></tbody>
				</table>
				<div class="footer-container-calendar">
					<label for="month">Jump To: </label>
					<!-- Dropdowns to select a specific month and year -->
					<select id="month" onchange="jump()">
						<option value=0>Jan</option>
						<option value=1>Feb</option>
						<option value=2>Mar</option>
						<option value=3>Apr</option>
						<option value=4>May</option>
						<option value=5>Jun</option>
						<option value=6>Jul</option>
						<option value=7>Aug</option>
						<option value=8>Sep</option>
						<option value=9>Oct</option>
						<option value=10>Nov</option>
						<option value=11>Dec</option>
					</select>
					<!-- Dropdown to select a specific year -->
					<select id="year" onchange="jump()"></select>	
							
					</div>
			</div>
		</div>
	</section>

		<hr>

		<section id="page-section">
			<h2>Groceries</h2>
			<h3>Ingredients Still Needed</h3>

			  <div class="ingredient-container" id="ingredient-container">

			  <button id="add-ingredient-btn">Add Ingredient</button>
		
		</section>

<section id="page-section">		
	<h2>Planned Meals</h2>
        <div id="reminder-section">
            <!-- List to display reminders -->
            <ul id="reminderList">
                <li data-event-id="1">
                    <strong>Event Title</strong>
                    - Event Description on Event Date
                    <button class="delete-event"
                        onclick="deleteEvent(1)">
                        Delete
                    </button>
                </li>
            </ul>
        </div>
</section>
