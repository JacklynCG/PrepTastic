<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Meal Calendar</title>


  <!-- FullCalendar v6 -->
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./css/global.css">

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

<!-- jQuery (for Bootstrap modal if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="header">
    <a href="./calendar.html">
      <img src="./images/logo/logo-transparent-png.png" alt="Preptastic Logo Header">
    </a>
    </div>
  </header>

  
  <div class = "navbar">
    <ul>
      <li><a href="./help.html">Help</a></li>
      <li><a href="./ingredients.html">Ingredients</a></li>
      <li><a href="./recipes.html">Recipes</a></li>
      <li><a href="./calendar.html">Calendar</a></li>
      <li><a href="./feed.html">Feed</a></li>
    </ul>
  </div>


  <section id="header-title">
    <h1 class="text-center mt-4"  style = "color: #54a496";>Meal Calendar</h1>
  </section>

  
  <div class="container mt-4">
  <div id="calendar"></div>
</div>

  <!-- Modal for adding events -->
  <div class="modal fade" id="event_entry_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Event</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <input type="text" id="event_name" class="form-control mb-2" placeholder="Event Name" />
          <input type="date" id="event_start_date" class="form-control mb-2" />
          <input type="date" id="event_end_date" class="form-control" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="saveEventBtn">Save Event</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // Default view
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay' // View toggles
        },
        themeSystem: 'bootstrap5',
        selectable: true,
        events: function (fetchInfo, successCallback, failureCallback) {
          fetch('display_event.php')
            .then(response => response.json())
            .then(data => {
              if (data.status) {
                successCallback(data.data);
              } else {
                alert(data.msg || "Failed to load events.");
              }
            })
            .catch(error => {
              console.error('Error fetching events:', error);
              failureCallback(error);
            });
        },
        select: function (info) {
          $('#event_start_date').val(info.startStr);
          $('#event_end_date').val(info.endStr);
          $('#event_entry_modal').modal('show');
        }
      });
  
      calendar.render();
  
      // Save event on button click
      $('#saveEventBtn').on('click', function () {
        const title = $('#event_name').val();
        const start = $('#event_start_date').val();
        const end = $('#event_end_date').val();
  
        if (!title || !start || !end) {
          alert('Please fill out all fields.');
          return;
        }
  
        $.ajax({
          url: 'saved_event.php',
          type: 'POST',
          dataType: 'json',
          data: {
            event_name: title,
            event_start_date: start,
            event_end_date: end
          },
          success: function (response) {
            if (response.status) {
              $('#event_entry_modal').modal('hide');
              calendar.refetchEvents();
              alert(response.msg);
            } else {
              alert(response.msg);
            }
          },
          error: function (xhr, status, error) {
            console.error('AJAX error:', xhr.responseText);
            alert('Something went wrong while saving the event.');
          }
        });
      });
    });
  </script>
  
</body>
</html>
